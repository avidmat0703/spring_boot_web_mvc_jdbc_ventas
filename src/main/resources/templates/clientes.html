<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{msg.title.clientes}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary">
<div class="container mt-5">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h1 class="text-white" th:text="#{msg.title.clientes}"></h1>
		<div>
			<form action="/" class="d-inline">
				<button class="btn btn-success btn-gradient btn-lg me-2" th:text="#{msg.formbtn.clientes}"></button>
			</form>

			<form action="/clientes/crear" class="d-inline">
				<button class="btn btn-lg text-white" style="background-color: indigo" th:text="#{msg.formbtncrear.clientes}"></button>
			</form>
		</div>
	</div>

	<table class="table table-dark table-striped-columns border-dark">
		<thead class="table-dark border-primary">
		<tr>
			<th>Id</th>
			<th th:text="#{msg.trNombre.clientes}"></th>
			<th th:text="#{msg.trApellido1.clientes}"></th>
			<th th:text="#{msg.trApellido2.clientes}"></th>
			<th th:text="#{msg.trCiudad.clientes}"></th>
			<th th:text="#{msg.trCategoria.clientes}"></th>
			<th th:text="#{msg.trAccion.clientes}"></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="cliente : ${listaClientes}">
			<td th:text="${cliente.id}">0</td>
			<td th:text="${cliente.nombre}">nombre</td>
			<td th:text="${cliente.apellido1}">apellido1</td>
			<td th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</td>
			<td th:text="${cliente.ciudad}">ciudad</td>
			<td th:text="${cliente.categoria}">categor√≠a</td>
			<td>
				<form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
					<input type="submit" class="btn btn-success btn-sm" th:value="#{msg.inputVerDetalle.clientes}"/>
				</form>

				<form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
					<input type="submit" class="btn btn-warning btn-sm text-white" th:value="#{msg.inputEditar.clientes}"/>
				</form>

				<form th:action="@{/clientes/borrar/{id}(id=${cliente.id})}" method="post" style="display: inline;">
					<input type="submit" class="btn btn-danger btn-sm" th:value="#{msg.inputEliminar.clientes}"/>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
