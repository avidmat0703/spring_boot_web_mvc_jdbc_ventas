<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary text-white">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white">Detalle Comercial</h1>
        <form action="/comerciales" class="d-inline">
            <button class="btn btn-lg text-white" style="background-color: indigo">Volver</button>
        </form>
    </div>

    <div class="mb-3">
        <label class="form-label">C贸digo</label>
        <input type="text" th:value="${comercial.id}" value="C贸digo" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:value="${comercial.nombre}" value="Nombre" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido 1</label>
        <input type="text" th:value="${comercial.apellido1}" value="Apellido1" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido 2</label>
        <input type="text" th:value="${comercial.apellido2}" value="Apellido2" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Comisi贸n</label>
        <input type="text" th:value="${comercial.comision}" value="comisi贸n" class="form-control" readonly="readonly"/>
    </div>
</div>

<div class="container">
    <h3 class="text-white">Pedidos:</h3>
    <ul class="list-group">
        <li class="list-group-item bg-secondary bg-gradient text-dark border-dark" th:each="pedido : ${pedidos}">
            <p>ID: <span th:text="${pedido.id}"></span></p>
            <p>TOTAL: <span th:text="${pedido.total}"></span></p>
            <p>FECHA: <span th:text="${pedido.fecha}"></span></p>
            <p>CLIENTE: <a class="text-danger" th:href="@{/clientes/{id}(id=${pedido.id_cliente})}" target="_blank" th:text="${pedido.id_cliente}"></a></p>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
