<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary text-white">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white">Detalle Cliente</h1>
        <form action="/clientes" class="d-inline">
            <button class="btn btn-lg text-white" style="background-color: indigo">Volver</button>
        </form>
    </div>

    <div class="mb-3">
        <label class="form-label">Código</label>
        <input type="text" th:value="${cliente.id}" value="Código" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:value="${cliente.nombre}" value="Nombre" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido 1</label>
        <input type="text" th:value="${cliente.apellido1}" value="Apellido1" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido 2</label>
        <input type="text" th:value="${cliente.apellido2}" value="Apellido2" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Ciudad</label>
        <input type="text" th:value="${cliente.ciudad}" value="ciudad" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Categoría</label>
        <input type="text" th:value="${cliente.categoria}" value="categoría" class="form-control" readonly="readonly"/>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
