<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.title.detallecliente}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary text-white">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white" th:text="#{msg.title.detallecliente}"></h1>
        <form action="/clientes" class="d-inline">
            <button class="btn btn-lg text-white" style="background-color: indigo" th:text="#{msg.btnVolver.detallecliente}"></button>
        </form>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{msg.inputCodigo.detallecliente}"></label>
        <input type="text" th:value="${cliente.id}" value="Código" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{msg.trNombre.clientes}"></label>
        <input type="text" th:value="${cliente.nombre}" value="Nombre" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{msg.trApellido1.clientes}"></label>
        <input type="text" th:value="${cliente.apellido1}" value="Apellido1" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{msg.trApellido2.clientes}"></label>
        <input type="text" th:value="${cliente.apellido2}" value="Apellido2" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{msg.trCiudad.clientes}"></label>
        <input type="text" th:value="${cliente.ciudad}" value="ciudad" class="form-control" readonly="readonly"/>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{msg.trCategoria.clientes}"></label>
        <input type="text" th:value="${cliente.categoria}" value="categoría" class="form-control" readonly="readonly"/>
    </div>
</div>

<div class="container mt-5">
    <h3 class="text-white" th:text="#{msg.title.comerciales}"></h3>
    <ul class="list-group">
        <li class="list-group-item bg-dark bg-gradient text-white" th:each="comercial : ${comerciales}">
            <p><strong>Nombre:</strong> <span th:text="${comercial.nombre}"></span> <span th:text="${comercial.apellido1}"></span></p>
            <p><strong>Pedidos con cliente:</strong> <span th:text="${comercial.numeroPedidosPorCliente}"></span></p>
            <h4>Pedidos en los últimos periodos:</h4>
            <p><strong>Trimestre:</strong> <span th:text="${comercial.pedidosUltimoTrimestre}"></span></p>
            <p><strong>Semestre:</strong> <span th:text="${comercial.pedidosUltimoSemestre}"></span></p>
            <p><strong>Año:</strong> <span th:text="${comercial.pedidosUltimoAnio}"></span></p>
            <p><strong>Lustro:</strong> <span th:text="${comercial.pedidosUltimoLustro}"></span></p>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
