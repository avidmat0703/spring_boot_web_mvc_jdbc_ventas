<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.title.comerciales}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white" th:text="#{msg.title.comerciales}"></h1>
        <div>
            <form action="/" class="d-inline">
                <button class="btn btn-success btn-gradient btn-lg me-2" th:text="#{msg.formbtn.comerciales}"></button>
            </form>

            <form action="/comerciales/crear" class="d-inline">
                <button class="btn btn-lg text-white" style="background-color: indigo" th:text="#{msg.formbtncrear.comerciales}"></button>
            </form>
        </div>
    </div>

    <table class="table table-dark table-striped-columns border-dark">
        <thead class="table-dark border-primary">
        <tr>
            <th>Id</th>
            <th th:text="#{msg.trNombre.comerciales}"></th>
            <th th:text="#{msg.trApellido1.comerciales}"></th>
            <th th:text="#{msg.trApellido2.comerciales}"></th>
            <th th:text="#{msg.trComision.comerciales}"></th>
            <th th:text="#{msg.trAccion.comerciales}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comercial : ${listaComerciales}">
            <td th:text="${comercial.id}">0</td>
            <td th:text="${comercial.nombre}">nombre</td>
            <td th:text="${comercial.apellido1}">apellido1</td>
            <td th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</td>
            <td th:text="${comercial.comision}">comisi√≥n</td>
            <td>
                <form th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
                    <input type="submit" class="btn btn-success btn-sm" th:value="#{msg.inputVerDetalle.comerciales}"/>
                </form>

                <form th:action="@{/comerciales/editar/}+${comercial.id} " style="display: inline;">
                    <input type="submit" class="btn btn-warning btn-sm text-white" th:value="#{msg.inputEditar.comerciales}"/>
                </form>

                <form th:action="@{/comerciales/borrar/{id}(id=${comercial.id})}" method="post" style="display: inline;">
                    <input type="submit" class="btn btn-danger btn-sm" th:value="#{msg.inputEliminar.comerciales}"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
