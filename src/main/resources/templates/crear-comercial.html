<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.title.crearcomercial}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary text-white">
<div class="container mt-5">
    <form th:action="@{/comerciales/crear}" th:object="${comercial}" method="post">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-white" th:text="#{msg.title.crearcomercial}">l</h1>
            <button class="btn btn-lg text-white" style="background-color: indigo" th:text="#{msg.Crear.crearcliente}"></button>
        </div>

        <div class="mb-3">
            <label class="form-label text-white" th:text="#{msg.trNombre.comerciales}"></label>
            <input type="text" th:field="*{nombre}" class="form-control" />
            <ul th:if="${#fields.hasErrors('nombre')}" class="list-unstyled mt-2">
                <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="alert alert-danger" />
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label text-white" th:text="#{msg.trApellido1.comerciales}"></label>
            <input type="text" th:field="*{apellido1}" class="form-control" />
            <ul th:if="${#fields.hasErrors('apellido1')}" class="list-unstyled mt-2">
                <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="alert alert-danger" />
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label text-white" th:text="#{msg.trApellido2.comerciales}"></label>
            <input type="text" th:field="*{apellido2}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label text-white" th:text="#{msg.trComision.comerciales}"></label>
            <input type="number" step="0.001" th:field="*{comision}" class="form-control" />
            <ul th:if="${#fields.hasErrors('comision')}" class="list-unstyled mt-2">
                <li th:each="err : ${#fields.errors('comision')}" th:text="${err}" class="alert alert-danger" />
            </ul>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N5+GamlvcC1zM8jP/nF2ndE6mgD" crossorigin="anonymous"></script>
</body>
</html>
